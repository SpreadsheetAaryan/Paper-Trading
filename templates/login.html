{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block navbar %}{% endblock %}

{% block css %}
    <style>

        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: rgb(12,9,121);
            background: linear-gradient(90deg, rgba(12,9,121,1) 36%, rgba(130,11,184,1) 91%);
        }

        .wrapper {
            position: relative;
            width: 400px;
            height: 500px;
            background: rgba(255, 255, 255, .2);
            border-radius: 20px;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.1);
            padding: 40px;
            animation: fadeIn 1s ease-in-out;
        }

        .form-wrapper {
            display: flex;
            align-items: center;
            width: 100%;
            height: 100%;
            transition: 1s ease-in-out;
        }

        .wrapper.active .form-wrapper.sign-in {
            transform: scale(0) translate(-300px, 500px);
        }

        .wrapper .form-wrapper.sign-up {
            position: absolute;
            top: 0;
            transform: scale(0) translate(200px, -500px);
        }

        .wrapper.active .form-wrapper.sign-up {
            transform: scale(1) translate(0, 0);
        }

        h2 {
            font-size: 30px;
            color: #fff;
            text-align: center;
        }

        .input-group {
            position: relative;
            margin: 30px 0;
            border-bottom: 2px solid #fff;
        }

        .input-group label {
            position: absolute;
            top: 50%;
            left: 5px;
            transform: translateY(-50%);
            font-size: 16px;
            color: #fff;
            pointer-events: none;     
            transition: .5s;   
        }

        .input-group input {
            width: 320px;
            height: 40px;
            font-size: 16px;
            color: #fff;
            padding: 0 5px;
            background: transparent;
            border: none;
            outline: none;
        }

        .input-group input:focus~label,
        .input-group input:valid~label {
            top: -5px;
        }

        .remember {
            margin: -5px 0 15px 5px;
        }

        .remember label {
            color: #fff;
            font-size: 14px;
        }

        .remember label input {
            accent-color: #0c0979;
        }

        button {
            position: relative;
            width: 100%;
            height: 40px;
            background: #0c0979;
            font-size: 16px;
            color: #fff;
            cursor: pointer;
            border-radius: 30px;
            border: none;
            outline: none;
        }

        .signUp-link {
            font-size: 14px;
            text-align: center;
            margin: 15px 0;
        }

        .signUp-link p {
            color: #fff;
        }

        .signUp-link p a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
        }

        .signUp-link p a:hover {
            text-decoration: underline;
        }

    </style>
{% endblock %}

{% block body %}

    <div class="wrapper">
        <div class="form-wrapper sign-in">
            <form action="/login" method="post">
                <h2>Log In</h2>
                <div class="input-group">
                    <input type="text" required name="username">
                    <label for="">Username</label>
                </div>
                <div class="input-group">
                    <input type="password" required name="password">
                    <label for="">Password</label>
                </div>
                <div class="remember">
                    <label><input type="checkbox"> Remember me</label>
                </div>
                <button type="submit">Login in</button>
                <div class="signUp-link">
                    <p>Don't have an account? <a href="#" class="signUpBtn-link">Register</a></p>
                </div>
            </form>
        </div>

        <div class="form-wrapper sign-up">
            <form action="/register" method="post">
                <h2>Register</h2>
                <div class="input-group">
                    <input type="text" required name="username">
                    <label for="">Username</label>
                </div>
                <div class="input-group">
                    <input type="password" required name="password">
                    <label for="">Password</label>
                </div>
                <div class="remember">
                    <label><input type="checkbox"> I agree to the terms and conditions</label>
                </div>
                <button type="submit">Register</button>
                <div class="signUp-link">
                    <p>Already have an account? <a href="#" class="signInBtn-link">Login</a></p>
                </div>
            </form>
        </div>
    </div>

    <script>
        const signUpBtn = document.querySelector('.signUpBtn-link');
        const signInBtn = document.querySelector('.signInBtn-link');
        const form = document.querySelector('.wrapper');

        signUpBtn.addEventListener('click', () => {
            form.classList.toggle('active');
        });

        signInBtn.addEventListener('click', () => {
            form.classList.toggle('active');
        });
    </script>


{% endblock %}
